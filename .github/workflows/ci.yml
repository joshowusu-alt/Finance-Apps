name: CI

# Trigger on every push to master and every pull request targeting master
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the full repository source
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js 22 with npm cache scoped to cashflow-app
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: cashflow-app/package-lock.json

      # Step 3: Install exact dependencies from the lockfile (clean install)
      - name: Install dependencies
        run: cd cashflow-app && npm ci

      # Step 4: Run ESLint to catch lint errors
      - name: Run ESLint
        run: cd cashflow-app && npm run lint

      # Step 5: Run Vitest unit tests in run (non-watch) mode
      - name: Run tests
        run: cd cashflow-app && npm run test -- --run

      # Step 6: Verify the Next.js production build succeeds.
      # Real secrets are injected from GitHub repository secrets where available;
      # optional/unused env vars are set to empty strings so Next.js does not
      # abort the build due to missing environment variable references.
      - name: Build Next.js app
        run: cd cashflow-app && npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_POSTHOG_KEY: ""
          NEXT_PUBLIC_POSTHOG_HOST: ""
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PLAID_CLIENT_ID: ${{ secrets.PLAID_CLIENT_ID }}
          PLAID_SECRET: ${{ secrets.PLAID_SECRET }}
          SENTRY_DSN: ""
          UPSTASH_REDIS_REST_URL: ""
          UPSTASH_REDIS_REST_TOKEN: ""
